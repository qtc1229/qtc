    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bouncing Icon</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
    
            #bouncing-icon {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100px; /* 图标宽度 */
                height: auto;
                cursor: pointer;
                animation: bounce 5s infinite alternate; /* 弹跳动画 */
                z-index: 9999; /* 确保置于顶层 */
            }
    
            @keyframes bounce {
                0%, 100% { transform: translate(-50%, -50%) translateY(0); }
                50% { transform: translate(-50%, -50%) translateY(-30px); } /* 弹跳高度 */
            }
        </style>
    </head>
    <body>
    
    <!-- 点击图标跳转到新页面 -->
    <a href="game.html" target="_blank">
        <div id="bouncing-icon">
            <!-- 插入图片 -->
            <img src="img/校徽2.png" alt="校徽">
        </div>
    </a>
    
    <script>
        // 获取图标元素
        var icon = document.getElementById('bouncing-icon');
    
        // 页面边缘碰撞检测和反弹效果
        function animateIcon() {
            var x = window.innerWidth / 2; // 初始位置为窗口中心
            var y = window.innerHeight / 2;
            var vx = 2; // 水平速度
            var vy = 3; // 垂直速度
            var iconWidth = icon.offsetWidth; // 图标宽度
            var iconHeight = icon.offsetHeight; // 图标高度
    
            function moveIcon() {
                x += vx;
                y += vy;
    
                // 检测碰撞
                if (x + iconWidth >= window.innerWidth || x <= 0) {
                    vx = -vx; // 水平反弹
                }
                if (y + iconHeight >= window.innerHeight || y <= 0) {
                    vy = -vy; // 垂直反弹
                }
    
                // 更新位置
                icon.style.left = x + 'px';
                icon.style.top = y + 'px';
    
                // 循环动画
                requestAnimationFrame(moveIcon);
            }
    
            moveIcon();
        }
    
        animateIcon();
    </script>
    
    <!-- 可以放更多内容，使页面可以滚动 -->
    <div style="height: 2000px;">
        <!-- 页面内容 -->
    </div>
    
    </body>
